    <!-- Connecting Firebase Server to the web -->

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

    <!-- Initializing firebase in the web -->
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDDFhhK1gifOmdzDG7Nl5P2FsHeu_Okw-k",
            authDomain: "comp1800-team-project.firebaseapp.com",
            databaseURL: "https://comp1800-team-project.firebaseio.com",
            projectId: "comp1800-team-project",
            storageBucket: "comp1800-team-project.appspot.com",
            messagingSenderId: "1084725445646",

        firebase.initializeApp(firebaseConfig);

    <!-- Pre-built User Interface for authentication -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />

    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div class="container">
        <div id="firebaseui-auth-container"></div>
        <div id="loader">Loading...</div>
    
        <!-- where the login widget / component is going to sit-->
        <script>
            var ui = new firebaseui.auth.AuthUI(firebase.auth());
            var uiConfig = {
                callbacks: {
                    signInSuccessWithAuthResult: function (authResult, redirectUrl) {
                        // User successfully signed in.
                        // Return type determines whether we continue the redirect automatically
                        // or whether we leave that to developer to handle.
                        return true;
                    },
                    uiShown: function () {
                        // The widget is rendered.
                        // Hide the loader.
                        document.getElementById('loader').style.display = 'none';
                    }
                },
                // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
                signInFlow: 'popup',
                signInSuccessUrl: '<url-to-redirect-to-on-success>',
                signInOptions: [
                    // Leave the lines as is for the providers you want to offer your users.
                    firebase.auth.EmailAuthProvider.PROVIDER_ID
                ],
                // Terms of service url.
                tosUrl: '<your-tos-url>',
                // Privacy policy url.
                privacyPolicyUrl: '<your-privacy-policy-url>'
            };
            ui.start('#firebaseui-auth-container', uiConfig);
        </script>   
    </div>
</body>

</html>
